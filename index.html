<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <p class="text-center text-danger">Benvenuto a Kharonte-Line per il tuo viaggio infernale</p>
    <div class="container">
        <div class="row p-4">
            <div class="col-6">
                <div class="fw-bolder pb-3">Inserisci i Km da Percorrere</div>
                 <input type="text" id="km" name="km" placeholder="Km da Percorrere" class="form-control" >
                </div>
                <div class="col-6"> <p class="text-center fw-bolder">Prezzo Totale del tuo Biglietto:</p></div>
        </div>
    </div>

    <div class="container">
        <div class="row p-4">
            <div class="col-6">
                <div class="fw-bolder pb-3">Inserisci L'età del passeggero</div>
                <input type="text" id="eta" name="eta" placeholder="Età del Passeggero" class="form-control" >
                </div>
                <div class="col-6"> <p id="prezzo_finale" class="text-center fw-bolder fs-2 text-danger"></p></div>
        </div>
    </div>

    <div class="container">
        <div class="row p-4">
            <div class="col-6">
                 <button class="btn btn-warning">Premi per Calcolare il costo del tuo Biglietto</button>
                </div>
                <div class="col-6"> <p></p></div>
        </div>
    </div>
   
    <script src="./js/script.js"></script>
</body>
</html>
